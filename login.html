<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <img class="img-logo" src="./logos/logo_yard_sale.svg" alt="logo">
            <form class="login-form" action="/">
                <label class="label" for="email-adress">Email adress</label>
                <input class="input" id="email-adress" type="email" placeholder="holi@hola.com">

                <label class="label" for="password">Password</label>
                <input class="input" id="password" type="password" placeholder="*********">
                <input class="input login-button" type="submit" value="Log in">
            </form>

            <a class="forgot-text" href="#">I forgot my password</a>
            <button class="signup-button">Sign up</button>
        </div>
    </div>
</body>
</html>
