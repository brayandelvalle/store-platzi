<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/newPassword.css">

</head>
<body>
    <div class="main-container">
        <div class="form-container">
            <img class="img-logo" src="./logos/logo_yard_sale.svg" alt="logo">
            <h1  class="new-password-title">Create a new password</h1>
            <p   class="new-password-text">Enter a new password for your account</p>
            
            <form class="new-password-form" action="/">
                <label class="label" for="password">Password</label>
                <input class="input" type="password" id="password" placeholder="*********">

                <label class="label" for="confirm-password">Re-enter password</label>
                <input class="input" type="password" id="confirm-password" placeholder="*********">

                <input class="input input-button" type="submit" value="Confirm">
            </form>

        </div>

    </div>
</body>
</html>
