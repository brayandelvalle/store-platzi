<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/account-create.css">
</head>

<body>
    <div class="main-container">
        <div class="form-container">
            <form class="account-create-form" action="/">
                <h1 class="title-account">My account</h1>

                <label class="label" for="name">Name</label>
                <input class="input" type="text" placeholder="Pepito Mendoza">

                <label class="label" for="email">Email adress</label>
                <input class="input" type="email" placeholder="holi@hola.com">

                <label class="label" for="password">Password</label>
                <input class="input" type="password" placeholder="*********">
            </form>

            <input class="create-button" type="submit" value="Create">
        </div>
    </div>
</body>
</html>
