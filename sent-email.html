<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sent email</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/sent-email.css">
</head>

<body>
    <div class="main-container">
        <div class="sent-mail-container">
            <img class="img-logo" src="./logos/logo_yard_sale.svg" alt="logo">
            <h1  class="sent-email-title">Email has been sent!</h1>
            <p   class="sent-email-text">Please check your inbox for instructions on how to reset the password</p>
            <div class="img-email-container">
                <img src="./icons/email.svg" alt="Email" class="img-email">
            </div>
            <button class="button-loging">Login</button>
            <p class="resend-text">Didn't receive the email? <a href="#">Resend</a></p>
        </div>
    </div>
</body>
</html>
